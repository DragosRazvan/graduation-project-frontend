<app-header></app-header>    
<div class="table-wrapper">
    <div class="table-container">
        <div class="table-header">
            <h2>Departamente</h2>
            <!-- <a [routerLink]="['../ProfessorAddNewProjectIdea']" class="add-btn">+ Add Department</a> -->
             <button class="add-btn" (click)="openModal()">+ Adăugă departament</button>
        </div>

        <!-- Modal -->
        <div *ngIf="showAddDepartmentModal" class="modal-overlay">
            <div class="modal-content">
                <h2>Adăugare departament</h2>
                <form #formRef="ngForm" (ngSubmit)="submitForm(formRef.value)">
                <label for="name">Nume</label>
                <input id="name" name="name" ngModel required />

                <div class="modal-actions">
                    <button type="submit">Trimite</button>
                    <button type="button" (click)="closeModal()">Înapoi</button>
                </div>
                </form>
            </div>
        </div>

        <table>
        <thead>
            <tr>
            <th>Nume</th>
            <th>Șterge</th>
            <th>Modifică</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let department of departments">
                <td title="{{department.name}}">
                    {{ department.name }}
                </td>
                <td> 
                    <!-- <a [routerLink]="['/Department', department.id]" class="details-link">DELETE</a> -->
                    <button class="add-btn" (click)="openDeleteDepartmentModal()">ȘTERGE</button>
                </td>
                <td>
                    <!-- <a [routerLink]="['/Department', department.id]" class="details-link">MODIFY</a> -->
                     <button class="add-btn" (click)="openModifyDepartmentModal()">MODIFICĂ</button>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
<app-footer></app-footer>
