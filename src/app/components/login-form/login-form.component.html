<app-header></app-header>
<div class="login-container">
  <div class="login-card">
    <div class="login-div-title">
        <h2>Login</h2>
        <p>Please enter your credentials!</p>
    </div>
    <div class="login-div-form">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label>Email</label>
          <input [(ngModel)]="email" name="email" type="email" placeholder="Email" required/>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
        </div>
          <button type="submit" class="login-btn">Login</button>
        <a class="forgot-password" [routerLink]="['/StudentRequestProjectForm']">Forgot password?</a>
        <a class="forgot-password" [routerLink]="['/StudentRequestProjectView']">Forgot password?</a>
        <a class="forgot-password" [routerLink]="['/ProfessorAddNewProjectIdea']">Forgot password?</a>
        <a class="forgot-password" [routerLink]="['/ProfessorViewOwnProjectIdeas']">Forgot password?</a>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
