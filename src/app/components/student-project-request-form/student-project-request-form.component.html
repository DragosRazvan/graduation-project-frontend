<app-header></app-header>
<div class="request-form-container">
    <div class="request-form-card">
        <h1>Request form</h1>
        <form (ngSubmit)="onSubmit()">
            <!-- First Select -->
            <label for="mainSelect">Alege un profesor</label>
            <select id="mainSelect" [(ngModel)]="formData.mainSelect" name="mainSelect">
                <option value="Incze Arpad">Incze Arpad</option>
                <option value="Muntean Maria">Muntean Maria</option>
            </select>

            <!-- Checkbox -->
            <div class="checkboxDiv">
                <label>
                <input type="checkbox" [(ngModel)]="formData.extraInputs" name="extraInputs">
                Idee proprie de lucrare
                </label>
            </div>

            <!-- Conditionally Show Inputs or Select -->
            <div *ngIf="formData.extraInputs; else showSecondSelect">
                <label>Titlu lucrare</label>
                <input type="text" [(ngModel)]="formData.inputOne" name="inputOne" />

                <label>Descriere lucrare</label>
                <!-- <input type="text" [(ngModel)]="formData.inputTwo" name="inputTwo" /> -->
                 <textarea [(ngModel)]="formData.inputTwo" name="inputTwo" rows="4" cols="65"></textarea>
            </div>

            <ng-template #showSecondSelect>
                <label for="alternativeSelect">Lucrari propuse de profesor</label>
                <select id="alternativeSelect" [(ngModel)]="formData.altSelect" name="altSelect">
                <option value="alt1">AI Chatbot</option>
                <option value="alt2">Online Shop</option>
                </select>
            </ng-template>

            <!-- ❗ Warning message -->
            <p *ngIf="showWarning" class="warning-message">
                !! Please fill in all the fields before submitting !!
            </p>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<app-footer></app-footer>
