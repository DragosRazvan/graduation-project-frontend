<app-header></app-header>
<h1>Bord profesor coordonator</h1>  
<div class="table-wrapper">
    <div class="table-container">
        <h2>Cereri coordonare proiecte</h2>
        <table>
            <thead>
                <tr>
                <th>Titlu</th>
                <th>Student</th>
                <th>Status</th>
                <th>Acțiuni</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects">
                <td>{{ project.title }}</td>
                <td>{{ project.student }}</td>
                <td [ngClass]="{
                    'status-accepted': project.status === 'acceptată',
                    'status-pending': project.status === 'în așteptare'
                    }">{{ project.status }}
                </td>
                <td>
                    <a [routerLink]="['/ProfessorUpdateProjectRequest', project.id]" class="details-link">Vizualizare</a>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<app-footer></app-footer>
