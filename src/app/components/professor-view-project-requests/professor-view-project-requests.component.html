<app-header></app-header>    
<div class="table-wrapper">
    <div class="table-container">
        <h2>Project requests</h2>
        <table>
            <thead>
                <tr>
                <th>Title</th>
                <th>Student</th>
                <th>Status</th>
                <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects">
                <td>{{ project.title }}</td>
                <td>{{ project.student }}</td>
                <td [ngClass]="{
                    'status-accepted': project.status === 'accepted',
                    'status-pending': project.status === 'pending'
                    }">{{ project.status }}
                </td>
                <td>
                    <a [routerLink]="['/ProfessorUpdateProjectRequest', project.id]" class="details-link">View</a>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<app-footer></app-footer>
